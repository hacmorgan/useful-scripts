[[block]]
block = "net"
device = "wlp1s0"
ssid = true
signal_strength = true
ip = true
speed_up = false
graph_up = true
interval = 2
use_bits = false

[[block]]
block = "pacman"
interval = 10
format = "{count} updates available"
format_singular = "{count} update available"
format_up_to_date = "system up to date"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
